<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>AJAX JQuery example</h1>
        <h2>Posts returned from AJAX Call</h2>
        <ul id="orders">
        </ul>
        <div class="container">
            <h2>Add Posts</h2>
            <form id="addForm">
                <p>Title</p><input type="text" id="title" name="title" placeholder="Title" autofocus/>
                <p>Body</p> <input type="text" id="body" name="body" placeholder="Text Body" autofocus/>
                <p>Userid</p> <input type="text" id="userId" name="userId" placeholder="userId" autofocus/>
                <input id="btnSend" type="submit" value="Add Item" />
            </form>
             <h2>Update Posts</h2>
            <form id="updateForm">
                <p>Title</p><input type="text" id="title" name="title" placeholder="Title" autofocus/>
                <p>Body</p> <input type="text" id="body" name="body" placeholder="Text Body" autofocus/>
                <p>Userid</p> <input type="text" id="userId" name="userId" placeholder="userId" autofocus/>
                <p>id</p> <input type="text" id="id" name="id" placeholder="Enter post id" autofocus/>
                <input id="btnSend" type="submit" value="Add Item" />
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./main.js"></script>
        
    
</body>

</html>
